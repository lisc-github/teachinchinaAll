<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login | www.in-china-teaching.org</title>
    <link rel="stylesheet" media="screen and (min-device-width: 640px)" href="css/login.css">
    <link rel="stylesheet" media="screen and (max-device-width: 640px)" href="css/login_mobile.css" />
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/home.js"></script>
    <script src="js/placeholder.js"></script>
    <script src="js/jquery.easing.js"></script>
    <!--[if IE]>
    <link rel="stylesheet" href="css/login.css">
    <![endif]-->
</head>
<body>
<div class="bg_pic">
    <img src="img/city2.jpg">
</div>
<div class="header item">
    <div class="nav">
        <div class="nav_box">
            <div class="left">
                <a href="http://www.in-china-teaching.org">
                    <div class="logo"></div>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="shell">
    <div class="welcome">
        <h1>Sign in to Teach in China!</h1>
    </div>
    <div class="login_sign">
        <div id="login">
            <div class="message_box">
                <%-message%>
            </div>
            <div class="login">
                <form action="/login" method="post" class="first_row" id="login_form">
                    <div class="row_box">
                        <span><i class="fa fa-user"></i></span>
                        <input type="text" name="l_username" placeholder="Name">
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <span><i class="fa fa-lock"></i></span>
                        <input type="password" name="l_password" placeholder="Password">
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <input type="text" name="l_code" placeholder="Verification Code">
                        <div class="code_img"></div>
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <div>
                            <input type="submit" value="Login">
                        </div>
                    </div>
                    <div class="last_row">
                        <a href="/reset_password" class="reset_btn">Forget the Password?</a>
                        <a href="/sign" class="sign_btn">Sign up now!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="box">
        <p>Â© 2017 by www.in-china-teaching.org</p>
    </div>
</div>
</body>
</html>
